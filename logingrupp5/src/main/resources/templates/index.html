<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/script/indexScript.js" defer></script>
    <title>Login Grupp 5</title>
  </head>
  
  <body>
    <h1>Welcome</h1>
    <a href="/register"><button>Register</button></a>

    <div th:if="${#authorization.expression('isAuthenticated()')}">
      <a href="/logout"><button>Logga ut</button></a>
      <a href="/myOrders"><button>My orders</button></a>
    </div>

    <div th:if="${#authorization.expression('isAnonymous()')}">
      <a href="/login"><button>Logga in</button></a>
    </div>

   
    <div th:each="product : ${products}" >
      <div>
        <h3><span class="productName" th:text="${product.productName}"></span><br /></h3>
        <div id="productImageContainer">
            <img class="productImage" src="">
        </div>
        <a th:href="@{/productPage/{id}(id=${product.id})}"><button>Till Produkt</button></a>
      </div>
    </div>

  </body>
</html>
